
app:
  name: BEEN
  # REQUIRED - Enter your app name
  ios_id: 1234567890 # REQUIRED - 10 Digit Numeric App ID (lookup in iTunes Connect)
  android_id: # Optional - Enter Android app id like: com.example.app

  icon: # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-icon-512.png
  # 512px or greater, square

 
  screenshot: images/ekran.jpg
     
  
   

  
#
marketing_header: ABOUT US # Optional
marketing_desc: We are a team of 5 senior students from computer engineering department and our application is a social platform designed for food enthusiasts and dining enthusiasts alike. With our app, you can easily share your memorable moments and experiences in restaurants with your friends and fellow foodies.




social-links:
  github:
  facebook:
  twitter:
  pinterest:
  instagram:
  email:
  youtube: # channel/<your_long_string> or <user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/


enable:
  app_icon: true
  smart_app_banner: true


device: images/devices/apple-iphone-14.jpg # REQUIRED

#
# Theme Settings
#
background_color: "#989898" # Optional
background_image: /images/backgrounds/logo.jpg # Optional - Use Relative path e.g. images/backgrounds/image.jpg
text_color: white # Optional
link_color: # Optional
social_link_color: white # Optional
download_button_background_color: "#0191FF" # Optional
download_button_text_color: white; # Optional

#
# Site Info
#
# If you want specific meta info for your <head></head> tags
#
title: # Optional - Enter your site title
description: # Optional - Enter your site description

#
# Google Analytics
#
google_analytics: # Enter your tracking code (e.g. UA-2110908-2) to activate tracking

#
# !! You don't need to change any of the configuration flags below !!
#

# The release of Awesome App Landing Page that you're using
version: v1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed

# Exclude these files from your production _site
exclude:
  - LICENSE
  - README.md
